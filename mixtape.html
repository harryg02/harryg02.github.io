    <script>
      function goBackOrIndex() {
        const referrer = document.referrer;
        const currentDomain = window.location.hostname;
    
        if (referrer && new URL(referrer).hostname === currentDomain) {
          history.back();
        } else {
          window.location.href = 'index.html';
        }
      }
